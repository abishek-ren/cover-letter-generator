<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cover Letter Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Cover Letter Generator</h1>

<h2>Upload Resume</h2>
<form action="/cover-letters/upload" th:action="@{/cover-letters/upload}" method="post" enctype="multipart/form-data">
    <p>Select a PDF file: <input type="file" name="file" /></p>
    <p><input type="submit" value="Upload" /> <input type="reset" value="Reset" /></p>
</form>

<h2>Generate Cover Letter</h2>
<form action="/cover-letters/generate" th:action="@{/cover-letters/generate}" method="post">
    <p>ID: <input type="text" name="id" /></p>
    <p>Custom Prompt: <textarea name="prompt" rows="3" cols="150"></textarea></p>
    <p>Job Description: <textarea name="Job Description" rows="10" cols="150"></textarea></p>
    <p><input type="submit" value="Generate" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
